<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Trading App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Day Trading App</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter company name or symbol">
                <button id="search-button">Search</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <div id="loading-indicator" class="loading-indicator">Loading...</div>
            <div class="chart-container">
                <canvas id="stock-chart"></canvas>
            </div>
            <div class="chart-controls">
                <button id="toggle-chart-type">Toggle Chart Type</button>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
